<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calenter-Testing</title>
    <style>
        .calenderr {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 50px repeat(5, 75px);
            row-gap: 25px;
            column-gap: 20px;
            margin-top: 25px;
        }


        .date,
        .day {
            background-color: lightskyblue;
            border: 1px solid rgb(76, 182, 224);

            border-radius: 3px;
            font-size: 1.8em;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

        .day {
            background-color: rgb(201, 201, 201);
            font-size: 1em;
        }

        .other-month {
            background-color: rgb(108, 150, 177);
        }

        .day:hover {
            font-size: 3.8em;
        }

        .date:hover,
        .other-month:hover {
            transform: rotate(15deg);
            font-size: 4em;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 65px repeat(5, 85px);
        }

        .other-month:hover {
            font-size: 1em;
            transform: rotate(-15deg);
        }
    </style>
</head>

<body>
    <div class="calenderr">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
        <div class="date other-month">29</div>
        <div class="date other-month">30</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>

        <div class="date">30</div>
        <div class="date">31</div>
        <div class="date other-month">1</div>
        <div class="date other-month">2</div>
    </div>
</body>

</html>
