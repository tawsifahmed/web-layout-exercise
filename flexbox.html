<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            height: 400px;
            border: 3px dotted purple;
            display: flex;
            /* justify-content: center;
            flex-direction: row;
            align-items: center; */
            /* flex-wrap: wrap; */
            /* for horizontal - justify-content & for vertical - align-items. */
            align-items: stretch;
        }

        .box {
            margin: 5px;
            font-size: 4ex;
            font-weight: 700;
            border: 3px dashed mediumaquamarine;
            width: 200px;
            /* height: 200px; */
            transition: 1s ease-in;
        }

        .box:hover {
            width: 250px;
            height: 250px;
            transform: rotate(45deg);

        }

        .two:hover {
            transform: rotate(-45deg);
        }

        .two {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <!-- .container>.box{Box-$}*3 -->
    <div class="container">
        <div class="box">Box-1</div>
        <div class="box two">Box-2</div>

    </div>

</body>

</html>
